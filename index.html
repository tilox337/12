<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12Game</title>
    <style>
      body {
        background: #1a1a1a;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #turn {
        display: flex;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 20px;
        color: #00ffcc;
        text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      }

      #playerContaner {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 95%;
        gap: 20px;
        padding: 20px;
        margin: auto;
      }

      .cards {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        padding: 15px;
        flex-wrap: wrap;
        border-radius: 1rem;
        backdrop-filter: blur(5px);
      }

      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 2.5em;
        height: 3.5em;
        color: #1a1a1a;
        border-radius: 8px;
        font-weight: bold;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      #cube {
        margin: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      #cube button,
      #playerCountButton,
      #newGame {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border: none;
        border-radius: 8px;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #cube button:hover:not(:disabled) {
        transform: scale(1.05);
        filter: brightness(1.2);
      }

      #cube button:disabled {
        background: #444;
        cursor: not-allowed;
        opacity: 0.5;
      }

      #playerCount {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #333;
        color: white;
        margin-right: 10px;
        outline: none;
      }

      #playerCount:focus {
        border-color: #00ffcc;
      }

      footer {
        padding-bottom: 30px;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
      }

      #newGame {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="turn"></div>
      <div id="playerContaner">
        <!--p-->
      </div>
      <div id="gameStart" style="display: flex; justify-content: center">
        <!--<input

          step="1"
        />
        <button id="playerCountButton">Enter</button>-->
      </div>
    </main>
    <footer>
      <!--<button id="newGame">Start new game</button>-->

    <script src="main.js"></script>
  </body>
</html>
