<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12Game</title>
    <style>
      .cards {
        display: flex;
        justify-content: center;
        gap: 1em;
        margin: 30px;
        padding: 30px;
        flex-wrap: wrap;
        background-color: rgb(126, 126, 126);
      }

      #cube {
        margin: 1em;
        display: flex;
        justify-content: center;
        gap: 1em;
      }

      #reset {
        display: flex;
        justify-content: center;
        background-color: rgb(239, 255, 196);
      }

      #newGame {
        display: flex;
        justify-content: center;
      }

      .buttonMenu {
        display: flex;
        justify-content: center;
        gap: 1em;
      }
      .playerContaner {
        display: flex;
        justify-content: space-around;
        padding: 3%;
        margin: 3%;
      }
      #firstPlayer {
        max-width: 50%;
        background-color: cornflowerblue;
      }
      #secondPlayer {
        max-width: 50%;
        background-color: rgb(228, 91, 91);
      }
      footer {
        display: flex;
        justify-content: center;
      }
      #turn {
        display: flex;
        justify-content: center;
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="turn"></div>
      <div class="playerContaner">
        <div id="firstPlayer">
          <div class="cards"></div>
        </div>
        <div id="secondPlayer">
          <div class="cards"></div>
        </div>
      </div>
      <div class="buttonMenu">
        <div id="cube"></div>
      </div>
    </main>
    <footer>
      <button id="newGame">Start new game</button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
