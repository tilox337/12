<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12Game</title>
    <style>
      .cards {
        display: flex;
        justify-content: center;
        gap: 1em;
        margin: 5%;
        padding: 5%;
        flex-wrap: wrap;
        background-color: rgb(126, 126, 126);
      }

      #cube {
        margin: 1em;
        display: flex;
        justify-content: center;
        gap: 1em;
      }

      #reset {
        display: flex;
        justify-content: center;
        background-color: rgb(239, 255, 196);
      }

      #newGame {
        display: flex;
        justify-content: center;
      }

      .buttonMenu {
        display: flex;
        justify-content: center;
        gap: 1em;
      }
      .playerContaner {
        display: flex;
        justify-content: space-around;
        padding: 3%;
        margin: 3%;
      }
      #firstPlayer {
        max-width: 50%;
        background-color: cornflowerblue;
      }
      #secondPlayer {
        max-width: 50%;
        background-color: rgb(228, 91, 91);
      }
      footer {
        display: flex;
        justify-content: center;
      }
      #turn {
        display: flex;
        justify-content: center;
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="display: flex">
        <input
          id="playerCount"
          style="width: 20%; min-width: 10em"
          type="number"
          placeholder="Number of players"
          min="1"
          max="100"
          step="1"
        />
        <button id="playerCountButton">Enter</button>
      </div>
      <div id="turn"></div>
      <div id="playerContaner">
        <!--p-->
      </div>
    </main>
    <footer>
      <button id="newGame">Start new game</button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
